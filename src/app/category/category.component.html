<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <h1 class="display-3">Category</h1>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-4" *ngFor="let p of category.products">
        <h2>{{p.productName}}</h2>
        <p>{{p.description}}</p>
        <p>{{p.price}}</p>
        <p><a class="btn btn-secondary" role="button">View details &raquo;</a></p>
      </div>
    </div>

    <hr>

  </div> <!-- /container -->

</main>

<footer class="container">
  <p>&copy; Company 2017-2018</p>
</footer>
